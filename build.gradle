group 'fr.pelt10.kubithon'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
    maven {
        name 'luck-repo'
        url 'https://repo.lucko.me/'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:6.0.0'
    compile 'me.lucko.luckperms:luckperms-api:3.3'
}